<header class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <a class="header__logotype" href="{{ "/" | relative_url }}" aria-label="Helikon home page">
                    <img src="{{ "/assets/img/helikon-logo-sign-fill.svg" | relative_url }}" alt="Helikon logotype" width="64" height="64" />
                </a>
            </div>
            <div class="col-auto">
                <div class="hstack g-12 g-md-20 align-items-center">
                    <a class="btn btn-white btn-xs d-none d-md-inline-flex" href="{{ "/#products" | relative_url }}">Products</a>
                    <a class="btn btn-white btn-xs d-none d-md-inline-flex" href="{{ "/#validators" | relative_url }}">Validators</a>
                    <a class="btn btn-outline bg-white btn-sm ms-md-40" href="{{ "/#validators" | relative_url }}">Stake with us!</a>
                    <div class="dropdown d-inline-flex d-md-none">
                        <button
                            class="btn btn-white btn-icon btn-menu btn-xs"
                            id="dropdownMenuHeader"
                            data-bs-toggle="dropdown"
                            data-bs-offset="0,10"
                            type="button"
                            aria-expanded="false"
                            aria-label="Open menu">
                            <span></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuHeader">
                            <li><a class="dropdown-item" href="{{ "/#products" | relative_url }}">Products</a></li>
                            <li><a class="dropdown-item" href="{{ "/#validators" | relative_url }}">Validators</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
